name: Build Bibleshow Master
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: |
          # Replace 'master_control.py' with your actual filename
          pyinstaller --onefile --console master_control.py 

      - name: Upload Master EXE
        uses: actions/upload-artifact@v4
        with:
          name: Bibleshow-Master-App
          path: dist/*.exe
